<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG-Style Beating Heart</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Dark background for RPG vibe */
            font-family: 'Courier New', Courier, monospace;
            color: #ff4081;
        }
        canvas {
            border: 2px solid #ff4081;
        }
        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #healthBar {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background-color: #444;
            border: 2px solid #ff4081;
        }
        #health {
            width: 100%;
            height: 100%;
            background-color: #ff4081;
        }
        #dialogue {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff4081;
            color: #fff;
            text-align: center;
            font-size: 18px;
            max-width: 80%;
        }
    </style>
</head>
<body>
<canvas id="heartCanvas"></canvas>
<div id="message">Happy Valentine's Day!</div>
<div id="healthBar">
    <div id="health"></div>
</div>
<div id="dialogue">Collect 10 hearts to win!</div>
<script src="script.js"></script>
</body>
</html>
